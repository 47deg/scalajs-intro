<h1 id="whatisscala.js">What is Scala.js?</h1>

<p>In short: Scala.js allow compile your Scala code to a Javascript executable that can run on all major web browsers.</p>

<ul>
  <li>Benefits of the web platform without writing Javascript</li>
  <li>Powerful Scala features</li>
  <li>Shared-code between client &amp; server</li>
</ul>
