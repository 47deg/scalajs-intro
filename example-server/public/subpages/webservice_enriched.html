<h1>Futures & High Order Functions</h1>


<pre><code>Ajax.get("http://api.com/user/20") map { request =>
    read[UserResponse](request.responseText)
} onSuccess{ case response => response.users.foreach(printUser) }
</code></pre>


<pre><code>def printUser(user: User)(implicit printer: UserPrinter) = printer.print(user)</code></pre>
